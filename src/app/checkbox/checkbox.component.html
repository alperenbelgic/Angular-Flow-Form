<mat-form-field appearance="outline" floatLabel="always">
  <mat-label>{{label}}</mat-label>

  <mat-chip-list style="display: none;">
    <!-- workaround in order to use form field wrapper, radio group isn't supported -->
  </mat-chip-list>

  <mat-checkbox [(formControl)]="formControl">{{checkBoxText}}</mat-checkbox>



</mat-form-field>
